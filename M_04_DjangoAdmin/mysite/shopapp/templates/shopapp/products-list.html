{% extends 'shopapp/base.html'%}

{% block title %}
    Products List
{% endblock %}

{% block body %}
    <h1>Products:</h1>

    <div>
        {% for product in products %}
            <div>
                <p>Name: {{ product.name }}</p>
                <p>Price: ${{ product.price }}</p>
                <br>
            </div>
        {% empty %}
            <h3>No products yet</h3>
        {% endfor %}
    </div>

{% endblock %}

{% extends 'myauth/base.html'%}

{% block title %}
    Update user profile
{% endblock %}

{% block body %}
    <h1>Update user profile</h1>
    <h3>User: {{ object.user.username }}</h3>
    <div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    </div>

    <div>
        <a href="{% url 'myauth:user_details' pk=object.user_id %}"
        >Back to user profile {{ object.user_id }}</a>
    </div>
{% endblock %}
